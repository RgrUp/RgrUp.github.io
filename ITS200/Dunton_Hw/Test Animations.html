<!DOCTYPE html>

<!-- WebPage for Job Application -->

<html>
<head>
    <meta charset="utf-8">
    <title>Dunton Job Application Page</title>
    <style>
        body {
            background-color: #cefcfc;
        }

        .shaded-box {
            background-color: rgb(131, 245, 245);
            padding: 2px;
            border-radius: 20px;
            text-align: center;
            height: fit-content;
        }

        img {
            width: 171px;
            height: 100px;
            padding-left: 45%;
            position: relative;
            transition: transform 2s ease-in-out;
        }
    </style>
    <script>
        function makeImageFall() {
            let img = document.getElementById("logo");
            img.style.transform = "translateY(300px)";
        }
    </script>
</head>

<body>
    <header>
        <!-- header element creates a header for the page -->
        <img id="logo" src="Best Corp.jpg" alt="Best Corp logo" />
        <h1 style="text-align: center;">
            Employment / Job Application
        </h1>
    </header>

    <form method="post" action="http://www.deitel.com">
        <br>
        <div class="shaded-box">
            <h2>PERSONAL INFORMATION</h2>
        </div>
        <br>
        <div style="text-align: center;">
            <p>
                <label>Date:
                    <input type="datetime-local" placeholder="Date" />
                </label>
            </p>
            <p>
                <label>First Name:
                    <input type="text" placeholder="First Name" />
                </label>
                <label>Last Name:
                    <input type="text" placeholder="Last Name" />
                </label>
            </p>
            <p>
                <label>Street Address:
                    <input type="text" placeholder="Street Address" />
                </label>
                <label>City:
                    <input type="text" placeholder="City" />
                </label>
            </p>
            <p>
                <label for="state">Select your State:</label>
                <select name="states">
                    <option value="NC">North Carolina</option>
                    <option value="TX">Texas</option>
                    <option value="NY">New York</option>
                    <option value="CA">California</option>
                </select>
                <label>Zip Code:
                    <input type="text" placeholder="Zip Code" />
                </label>
            </p>
            <p>
                <label>E-Mail:
                    <input type="email" placeholder="name@domain.com" required />
                </label>
                <label>Phone:
                    <input type="tel" placeholder="Tel" />
                </label>
            </p>
        </div>
        <br>
        <div class="shaded-box">
            <h2>Employment Eligibility</h2>
        </div>
        <div style="text-align: center;">
            <label>Are You Legally Eligible To Work In The U.S.?</label>
            <label><input type="checkbox" name="Eligibility" value="Yes"> YES</label>
            <label><input type="checkbox" name="Eligibility" value="No"> NO</label>
        </div>
        <br>
        <div class="shaded-box">
            <h2>Education</h2>
        </div>
        <div style="text-align: center;">
            <p>
                <label>High School:
                    <input type="text" placeholder="High School" />
                </label>
            </p>
        </div>
        <br>
        <div style="text-align: center;">
            <p>
                <input type="submit" value="Submit" onclick="makeImageFall()" />
                <input type="reset" value="Clear" />
            </p>
        </div>
    </form>
</body>
</html>
