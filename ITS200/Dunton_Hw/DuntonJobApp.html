<!DOCTYPE html>
    
    <!-- WebPage for Job Application -->
    
    <html>
        <head>
            <meta charset="utf-8">
        <title> Dunton Job Application Page </title>
        </head>
        
        <body style="background-color:#cefcfc">
            <header > <!-- header element creates a header for the page -->
                <img src = "Best Corp.jpg" alt = "Best Corp logo" style = "width: 171px; height: 100px;
                padding-left: 45%;" />
                <h1 style="text-align: center;">
                    Employment / Job Application
                </h1>
            </header>
            <!-- Start the Job Application Form and format to post to Campbell.edu-->
            <form method = "post" action = "https://www.campbell.edu">
            <br>
            <!-- Create a shaded box to wrap section heading text in. -->
            <div class="shaded-box" style = "background-color: rgb(131, 245, 245);
            padding: 2px; border-radius: 20px ; text-align: center; height:fit-content">
            
                <h2>PERSONAL INFORMATION</h2> 
              </div>
            <br>
            <!-- Start First section (PERSONAL INFORMATION) gathering personal identifying information -->
            <div style = "text-align: center;">
            <p>
                <label>Date:
                    <input type = "datetime-local" placeholder="Date" /> 
                </label>
            </p>
            <p>
                <label>First Name:
                   <input type = "text" placeholder="First Name" /> 
                </label>
                <label>Last Name:
                    <input type = "text" placeholder="Last Name" /> 
                </label>
            </p>
            <p>
                <label>Street Address:
                    <input type = "text" placeholder="Street Address" /> 
                </label>
                <label>City:
                    <input type = "text" placeholder="City" /> 
                 </label>
            </p>
            <!-- create list of states in a drop down option. This code was sourced from
              Google and ChatGpt to be efficient with time in inputing 50 options for the states -->
            <p>
                 <label for="state">Select your State:

                 <select name="states">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                  </select>
                </label>

                 <label>Zip Code:
                    <input type = "text" placeholder="Zip Code" /> 
                 </label>
            </p>
            <p>
                <!-- insert a required tag for the email ensuring that an email is captured -->
                <label>E-Mail:
                    <input type = "email" placeholder = "name@domain.com" 
                    required /> 
                 </label>
                 <label>Phone:
                    <input type = "tel" placeholder="Tel" /> 
                 </label>
            </p>
            <p>
                <label>Last 4 of SSN:
                    <input type = "text" placeholder="Last 4 SSN" /> 
                 </label>
            </p>
            <p>
                <label>Date Available:
                    <input type = "datetime" placeholder="Start Date" /> 
                 </label>
                 <label>Desired Pay:
                    <input type = "text" placeholder="$0.00" /> 
                 </label>
                 <label><input type="radio" name="Pay_type" value="hourly"> Hourly</label>
                 <label><input type="radio" name="Pay_type" value="salary"> Salary</label>
            </p>
            <p>
                <label>Position Applied For:
                    <input type = "text" placeholder="Position" /> 
                </label>
            </p>
            <p>
                <label>Employment Desired:
                 <label><input type="checkbox" name="employment_type" value="Full-Time"> Full-Time</label>
                 <label><input type="checkbox" name="employment_type" value="Part-Time"> Part-Time</label>
                 <label><input type="checkbox" name="employment_type" value="Seasonal"> Seasonal</label>
            </p>
            </div>
            <br>
            <!-- create next section (Eligible) and shaded box to wrap heading text in -->
            <div class="shaded-box" style = "background-color: rgb(131, 245, 245);
            padding: 2px; border-radius: 20px ; text-align: center; height:fit-content">    
                <h2>Employment Eligibilty</h2> 
              </div>
            <!-- Ask user for eligibility question for employment -->
            <div style = "text-align: center;">
                <!-- used a radio button to make the selection logical as the options are one or the other -->
                    <label>Are You Legally Eligible To Work In The U.S.?
                    </label>
                      <label><input type="radio" name="Eligibilty" value="Yes"> YES</label>
                      <label><input type="radio" name="Eligibilty" value="No"> NO</label>
                <p>
                    <!-- used a radio button to make the selection logical as the options are one or the other -->
                    <label>Have You Ever Worked For This Employer?
                    </label>
                      <label><input type="radio" name="former_employment" value="Yes"> YES</label>
                      <label><input type="radio" name="former_employment" value="No"> NO</label>
                </p>
                <p>
                    <label>If Yes, Write The Start And End Dates:
                        <input type = "text" placeholder="Start Date/End Date" /> 
                     </label>
                </p>
                <p>
                    <!-- used a radio button to make the selection logical as the options are one or the other -->
                    <label>Have You Ever Been Convicted Of A Felony?
                    </label>
                      <label><input type="radio" name="Felony-status" value="Yes"> YES</label>
                      <label><input type="radio" name="Felony-status" value="No"> NO</label>
                </p>
                <p>
                    <label>If Yes, Please Explain:
                        <input type = "text" placeholder="If Yes, Please Explain... " /> 
                     </label>
                </p>
            </div>
            <br>
            <!-- Create next section (Education) with shaded box to wrap header text in -->
            <div class="shaded-box" style = "background-color: rgb(131, 245, 245);
            padding: 2px; border-radius: 20px ; text-align: center; height:fit-content">    
                <h2>Education</h2> 
              </div>
            <div style = "text-align: center;">
                <p>
                    <label>High School:
                        <input type = "text" placeholder="High School" /> 
                    </label>
                    <label>City/ State:
                        <input type = "text" placeholder="City/ State" /> 
                     </label>
                </p>
                <p>
                    <label>From:
                        <input type = "datetime" placeholder="From" /> 
                    </label>
                    <label>To:
                        <input type = "datetime" placeholder="To" /> 
                    </label>
                </p>
                <!-- used a radio button to make the selection logical as the options are one or the other -->
                <p>
                    <label>Graduate?
                    </label>
                      <label><input type="radio" name="Graduate" value="Yes"> YES</label>
                      <label><input type="radio" name="Graduate" value="No"> NO</label>
                </p>
                <p>
                    <label>College:
                        <input type = "text" placeholder="College" /> 
                    </label>
                    <label>City/ State:
                        <input type = "text" placeholder="City/ State" /> 
                     </label>
                </p>
                <p>
                    <label>From:
                        <input type = "datetime" placeholder="From" /> 
                    </label>
                    <label>To:
                        <input type = "datetime" placeholder="To" /> 
                    </label>
                </p>
                <!-- used a radio button to make the selection logical as the options are one or the other -->
                <p>
                    <label>Graduate?
                    </label>
                      <label><input type="radio" name="Graduate" value="Yes"> YES</label>
                      <label><input type="radio" name="Graduate" value="No"> NO</label>
                </p>
            </div>
                <div style = "text-align: center;">
                    <p>
                        <input type = "submit" value = "Submit" />
                        <input type = "reset" value = "Clear" />
                    </p>
                </div>
            </form>  
        </body>
    </html>
