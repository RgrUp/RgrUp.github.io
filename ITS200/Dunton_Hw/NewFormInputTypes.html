<!DOCTYPE html>

<!-- Fig. 3.1: newforminputtypes.html -->
<!-- New HTML5 form input types and attributes. -->
<html>
   <head>
      <meta charset="utf-8">
      <title>New HTML5 Input Types</title>
   </head>

   <body style="background-color:#ee0c0c">
      <h1>New HTML5 Input Types Demo</h1>
      <p>This form demonstrates the new HTML5 input types
         and the placeholder, required and autofocus attributes.
      </p>

      <form method = "post" action = "http://www.deitel.com">
         <p>
            <label>Color:
               <input type = "color" autofocus /> 
                  (Hexadecimal code such as #ADD8E6)
            </label>
         </p>
         <p>
            <label style="background-color:#a8e713">Date:
               <input type = "date" /> 
                  (yyyy-mm-dd)
            </label>
         </p>
         <p>
            <label style="background-color:#a8e713">Datetime:
               <input type = "datetime" /> 
                  (yyyy-mm-ddThh:mm+ff:gg, such as 2012-01-27T03:15)
            </label>
         </p>
         <p>
            <label style="background-color:#a8e713">Datetime-local:
               <input type = "datetime-local" /> 
                  (yyyy-mm-ddThh:mm, such as 2012-01-27T03:15)
            </label>
         </p>
         <p>
            <label style="background-color:#a8e713">Email:
               <input type = "email" placeholder = "name@domain.com" 
                  required /> (name@domain.com)   
            </label>
         </p>
         <p>
            <label style="background-color:#a8e713">Month:
               <input type = "month" /> (yyyy-mm)
            </label>
         </p>
         <p>
            <label style="background-color:#a8e713">Number:
               <input type = "number" 
                  min = "0"
                  max = "7"
                  step = "1"
                  value = "4" />
            </label> (Enter a number between 0 and 7)
         </p>
         <p>
            <label style="background-color:#a8e713">Range:
               0 <input type = "range" 
                  min = "0"
                  max = "20"
                  value = "10" /> 20
            </label>
         </p>
         <p>
            <label style="background-color:#a8e713">Search:
               <input type = "search" placeholder = "search query" />
            </label> (Enter your search query here.)
         </p>
         <p>
            <label style="background-color:#a8e713">Tel:
               <input type = "tel" placeholder = "(###) ###-####" 
                  pattern = "\(\d{3}\) +\d{3}-\d{4}" required /> 
                  (###) ###-####
            </label>
         </p>
         <p>
            <label style="background-color:#a8e713">Time:
               <input type = "time" /> (hh:mm)
            </label>
         </p>
         <p>
            <label style="background-color:#a8e713">URL:
               <input type = "url" 
                  placeholder = "http://www.domainname.com" /> 
                  (http://www.domainname.com)
            </label>
         </p>
         <p>
            <label style="background-color:#a8e713">Week:
               <input type = "week" /> 
                  (yyyy-Wnn, such as 2012-W01)
            </label>
         </p>
         <p>
            <input type = "submit" value = "Submit" />
            <input type = "reset" value = "Clear" />
         </p>   
      </form>
   </body>
</html>
